<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Toggler.css">
</head>
<body>
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="good">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="cheap">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Best</span>
    </div>
    
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="fast">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
    <script src="Toggler.js"></script>
</body>
</html>
